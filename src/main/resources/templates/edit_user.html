<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Data Modification</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="/css/login.css">
</head>

<body>

	<section class="gradient-custom vh-100">
		  <div class="container py-5 h-100">
		    <div class="row d-flex justify-content-center align-items-center">
		      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
		        <div class="card bg-dark text-white" style="border-radius: 1rem;">
		          <div class="card-body p-5 text-center ">
		
		            <div class="mb-md-4 mt-md-4">
					<form th:action="@{/admin/{id}(id=${id})}" th:object="${editUser}" method="post">
		              <h2 class="fw-bold mb-2 text-uppercase">Updation</h2>
		              <p class="text-white-50 mb-5">Please edit user details</p>
		              
		              <div class="form-outline form-white mb-4">
		                <input type="text" class="form-control form-control-lg"  th:field="*{userName}"/>
		                <label class="form-label mt-2" for="username">User Name</label>
		              </div>
		
		              <div class="form-outline form-white mb-4">
		                <input type="email" class="form-control form-control-lg" name="email" th:field="*{emailId}"/>
		                <label class="form-label mt-2" for="email">Email ID</label>
		              </div>
		
		              <div class="form-outline form-white mb-4">
		                <input type="password" class="form-control form-control-lg" name="password" th:field="*{password}"/>
		                <label class="form-label mt-2" for="password">Re-enter Password</label>
		              </div>
		
		              <button class="btn btn-outline-light btn-lg px-5" type="submit">Modify</button>
		            </div>
					</form>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
	</section>
	
</body>
</html>
