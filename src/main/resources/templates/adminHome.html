<!DOCTYPE html>
<html>
<head>
<title>Admin Home Page</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
	
<nav class="navbar navbar-dark bg-dark navbar-light bg-light px-4">
  <a class="navbar-brand">Navbar</a>
  <div class="conatiner d-flex">
	  <form class="form d-flex" th:action="@{/admin/search}" method="post" th:object="${searchKey}">
	    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" th:field="*{userName}">
	    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	  </form>
	  <input class="btn btn-primary" type="button" value="Input">
  </div>
</nav>
	
	<br>
	<div class="container">
				<div class="row">
					<h1>List of Users</h1>
				</div>
				<div class="row">
					<div class="col-3-lg">
						<a th:href="@{/admin/register/}" class="btn btn-primary btn-sm mb-3">Add User
						</a> 
					</div>
				</div>
				<table class="table table-striped table-bordered">
					<thead class="table-dark">
						<tr>
							<th>User Name</th>
							<th>Email ID</th>
							<th>Actions</th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="user:${userList}">
							<td th:text="${user.username}"></td>
							<td th:text="${user.emailId}"></td>
							<td>
								<a th:href="@{/admin/edit/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
								<a th:href="@{/admin/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
</body>
</html>
